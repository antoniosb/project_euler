  <script type="text/javascript">
    function problem1(){
      var sum = 0;
      for(i=1; i < 1000; i++){
        if(i%3==0 || i%5==0){
          sum += i;
        }
      }
      return sum;
    }

    function problem2(){
      var sum=0;
      var i=1;
      while(fibonacci(i) < 4000000){
        tmp = fibonacci(i);
        if(tmp % 2 == 0){
          sum += tmp;
        }
        i++;
      }
      return sum;
    }

    function fibonacci(number){
      if(number < 2){
        return 1; 
      }else{
        return fibonacci(number-1) + fibonacci(number-2);
      }  
    }

    function problem3(){
      var number = 600851475143;
      var divisor = 2;
      var largest = 1;
      while(number > 1){
        if(number % divisor == 0){
          number = number/divisor;
          largest = divisor;
          divisor = 2;
        }else{
          divisor += 1;
        }
      }
      return largest;
    }
  </script>
